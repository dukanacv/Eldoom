<div class="alert alert-info" *ngIf="editForm.dirty">
    <strong>Upozorenje: </strong>Napravili ste izmene. Sacuvajte ih pre nego sto napustite stranicu!
</div>

<form #editForm="ngForm" autocomplete="off" id="editForm"
    style="width: 300px; margin-left: auto; margin-right: auto; margin-bottom: 150px; margin-top: 100px;"
    (ngSubmit)="izmeniObavestenje()">
    <div class=" form-outline mb-4">
        <input type="text" name="naslov" [(ngModel)]="obavestenje.naslov" class="form-control form-control-lg"
            style="width: 350px; " />
        <label class="form-label">Naslov</label>
    </div>

    <div class="form-outline mb-4">
        <textarea type="text" name="sadrzaj" [(ngModel)]="obavestenje.sadrzaj" class="form-control form-control-lg"
            style="width: 500px; white-space: pre-wrap;"></textarea>
        <label class="form-label">Sadrzaj</label>
    </div>
    <div class="d-flex justify-content-center">
        <button [disabled]="!editForm.dirty" type="submit" class="btn btn-primary" form="editForm"
            routerLinkActive="router-link-active">Sacuvaj
            izmene</button>
    </div>
</form>
