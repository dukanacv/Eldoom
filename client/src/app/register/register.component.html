<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Napravite nalog</h2>

                            <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                                <div class="form-outline mb-4">
                                    <input type="text" name="ime" class="form-control form-control-lg"
                                        [(ngModel)]="model.ime" />
                                    <label class="form-label">Ime</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" name="prezime" class="form-control form-control-lg"
                                        [(ngModel)]="model.prezime" />
                                    <label class="form-label">Prezime</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="email" class="form-control form-control-lg"
                                        [(ngModel)]="model.email" />
                                    <label class="form-label">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control form-control-lg"
                                        [(ngModel)]="model.password" />
                                    <label class="form-label">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="brIndexa" class="form-control form-control-lg"
                                        [(ngModel)]="model.brIndexa" />
                                    <label class="form-label">Broj indeksa</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <a href="/login"><button style="margin-right: 1rem;" type="button"
                                            class="btn btn-light btn-block btn-lg gradient-custom-4 text-body">Odustani</button></a>
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registruj
                                        se!</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
