<div class="container">
    <h6 *ngFor="let p of prijave;">
        <div #jedno_obavestenje>
            Student sa brojem indeksa {{p.student_brIndexa}}, zeli da se prijavi na kurs:{{p.kursevi_id_kurs}}.
            <button type="submit" class="btn btn-success" (click)="prijaviStudentaNaKurs(p)">Odobri</button>
            <hr>
        </div>
    </h6>
</div>
